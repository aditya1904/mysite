{% if not user.is_authenticated %}
        <a href="{% url 'polls:signup' %}" class="btn btn-default navbar-btn">Register</a>
        <a href="{% url 'polls:login' %}" class="btn btn-default navbar-btn">Login</a>
{% else %}
        <a href="{% url 'polls:logout' %}" class="btn btn-default navbar-btn">Logout</a>
{% endif %}

<a href="{% url 'polls:index' %}" class="btn btn-default navbar-btn">Books</a>
{% block content %} {% endblock %}
